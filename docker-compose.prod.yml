version: '3.8'

services:
  zhirui-website:
    build: 
      context: .
      dockerfile: Dockerfile
    container_name: ${CONTAINER_NAME:-zhirui-business-website}
    ports:
      - "${HOST_PORT:-80}:80"
      - "${HTTPS_PORT:-443}:443"
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - TZ=${TZ:-Asia/Shanghai}
    volumes:
      # Nginx 配置
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
      # SSL 证书（生产环境）
      - ./ssl:/etc/nginx/ssl:ro
      # 日志持久化
      - nginx-logs:/var/log/nginx
    networks:
      - zhirui-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    deploy:
      resources:
        limits:
          memory: ${MAX_MEMORY:-512m}
          cpus: '${MAX_CPU:-1.0}'
        reservations:
          memory: 256m
          cpus: '0.5'
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.zhirui-prod.rule=Host(`${DOMAIN:-localhost}`)"
      - "traefik.http.routers.zhirui-prod.tls=true"
      - "com.docker.compose.project=zhirui-prod"

networks:
  zhirui-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16

volumes:
  nginx-logs:
    driver: local
