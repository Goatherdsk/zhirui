version: '3.8'

services:
  zhirui-website:
    build: .
    container_name: zhirui-business-website-prod
    ports:
      - "${HTTP_PORT:-80}:80"  # 生产环境使用80端口
    environment:
      - NODE_ENV=production
      - VITE_APP_ENV=production
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 1G
        reservations:
          memory: 512M
    networks:
      - zhirui-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.zhirui.rule=Host(`yourdomain.com`)"
      - "traefik.http.services.zhirui.loadbalancer.server.port=80"

networks:
  zhirui-network:
    driver: bridge