######## 通用配置（通过 include 使用本文件时只包含 server 块）########

## 80 端口：仅做健康检查与 HTTPS 重定向
server {
    listen 80;
    listen [::]:80;
    server_name anhuizhirui.com.cn *.anhuizhirui.com.cn;

    # 健康检查放行，不做跳转
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }

    # 其余全部 301 跳转到 HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

## 443 端口：启用 SSL + HTTP/2
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name anhuizhirui.com.cn *.anhuizhirui.com.cn;

    root /usr/share/nginx/html;
    index index.html index.htm;

    # ================= SSL 证书 =================
    # 证书及私钥（通过 docker-compose 挂载到 /etc/nginx/ssl）
    ssl_certificate     /etc/nginx/ssl/anhuizhirui.com.cn_bundle.crt;   # 或使用 bundle.pem（含链）
    ssl_certificate_key /etc/nginx/ssl/anhuizhirui.com.cn.key;
    # 若有单独的链文件，可使用 ssl_trusted_certificate
    ssl_trusted_certificate /etc/nginx/ssl/anhuizhirui.com.cn_bundle.pem;

    # ================= SSL/TLS 加固 =================
    ssl_session_timeout 1d;
    ssl_session_cache shared:SSL:50m;   # 约可容纳 400k 会话
    ssl_session_tickets off;

    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;
    ssl_ciphers 'ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256';

    # HSTS（首次确认站点全部资源走 HTTPS 后再开启；若已有 HTTP 访问需谨慎）
    add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload" always;

    # OCSP Stapling（需证书支持）
    ssl_stapling on;
    ssl_stapling_verify on;
    resolver 8.8.8.8 8.8.4.4 valid=300s;  # 可换为国内 DNS
    resolver_timeout 5s;

    # ================= 安全相关头部 =================
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    add_header Content-Security-Policy "default-src 'self' https: http: data: blob: 'unsafe-inline'" always;

    # ================= Gzip 压缩 =================
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/atom+xml
        image/svg+xml;

    # ================= 静态资源缓存策略 =================
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        try_files $uri =404;
    }

    # ================= SPA 路由支持 =================
    location / {
        try_files $uri $uri/ /index.html;
    }

    # 保留健康检查（HTTPS 场景）
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }

    # 错误页面（SPA 场景 404 回退）
    error_page 404 /index.html;

    # 禁止访问隐藏文件 & 备份文件
    location ~ /\. { deny all; }
    location ~ ~$ { deny all; }
}