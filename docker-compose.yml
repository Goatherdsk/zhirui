version: '3.8'

services:
  zhirui-website:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ${CONTAINER_NAME:-zhirui-business-website}
    ports:
      - "${HOST_PORT:-8080}:80"
      - "${HTTPS_PORT:-8443}:443"
    restart: unless-stopped
    environment:
      - NODE_ENV=${NODE_ENV:-production}
      - TZ=Asia/Shanghai
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
      - nginx-logs:/var/log/nginx
    networks:
      - zhirui-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.zhirui.rule=Host(`localhost`)"
      - "com.docker.compose.project=zhirui"

networks:
  zhirui-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16

volumes:
  nginx-logs:
